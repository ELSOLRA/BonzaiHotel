<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Media queries</title>
</head>
<body>
    <section class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="/bonzai-assets/assets/logo/bonz.ai-logo-white-landscape.png" alt="bonzai">
            </div>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item"><a href="">Home</a></li>
                    <li class="navbar__item"><a href="">Rooms</a></li>
                </ul>
            </nav>  
        </header>
            <section class="hero-image">
            <section class="content">
                <h1 class="content__title">Luxuriuos AI hospitality</h1>
                <div class="content__line"></div>
                <h2 class="content__title2">AI Deluxe Starting at &#36;199</h2>
                <a href="#top" class="btn btn--primary">OUR ROOMS</a>
            </section>
            </section>
                <section class="search-bar search-bar--column">
                    <section class="search-bar__rooms">
                        <form id="search-form">
                            <div class="room-type room-type--container">
                            <label for="room-type__select" class="room-type__label">Room Type:</label>
                            <select id="room-type__select" class="room-type__select">
                                <option value="single">Single</option>
                                <option value="double">Double</option>
                                <option value="deluxe">Deluxe</option>
                                <option value="superior">Superior</option>
                                <option value="luxury">Luxury</option>
                            </select>
                            </div> 
                            <div class="guests guests--container">
                            <label for="guests-number" class="guests__label">Guests Number:</label>
                            <select id="guests-number" class="guests__select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            </div>
                                <div class="column-container"><label for="price-range">Price Range: &dollar; <span id="price-value">199 </span></label>
                                <input type="range" id="price-range" min="0" max="1000" step="1" class="custom-range"></div>
                                <div class="column-container"><label for="room-size">Room Size: <span id="size-value">50</span> m&sup2</label>
                                <input type="range" id="room-size" min="0" max="200" step="1" class="custom-range"></div>

                                <script>
                                    const priceRangeInput = document.getElementById('price-range');
                                    const priceValue = document.getElementById('price-value');
                                
                                    const roomSizeInput = document.getElementById('room-size');
                                    const sizeValue = document.getElementById('size-value');
                                
                                    // Add event listeners to the range inputs
                                    priceRangeInput.addEventListener('input', () => {
                                        priceValue.textContent = priceRangeInput.value;
                                    });
                                
                                    roomSizeInput.addEventListener('input', () => {
                                        sizeValue.textContent = roomSizeInput.value;
                                    });
                                </script>
                            </section>
                        <section class="checkbox-bar checkbox-bar--mod">
                            <label for="breakfast" class="checkbox-bar__label">Include Breakfast:</label>
                            <input type="checkbox" id="breakfast"  class="checkbox-bar__checkbox">
                            <label for="pets" class="checkbox-bar__label">Allow Pets:</label>
                            <input type="checkbox" id="pets" class="checkbox-bar__checkbox">
                            <button type="submit" class="submit-button">Search</button>
                        </form>
                        </section>
                </section>
            <section class="row row--services-mode">
                <h2 class="row-title row-title--mode">Our Services</h2>
                </section>
                <section class="row row--rooms-mode">
                    <h2 class="row-title row-title--mode">Our Rooms</h2>
                </section>
            <section class="room">
                    <figure class="room__figure">
                        <img src="/bonzai-assets/assets/photos/03-night.jpg" alt="room-night">
                    <section class="room__heading">
                            
                        <span class="room__price">From $199/night</span>
                        <h3 class="rooms__heading-title">Deluxe Room</h3>
                            
                    </section>
                    </figure>
                    <figure class="room__figure">
                        <img src="/bonzai-assets/assets/photos/02-night.jpg" alt="room-night">
                    <section class="room__heading">
                            
                        <span class="room__price">From $350/night</span>
                        <h3 class="rooms__heading-title">Superior Room</h3>
                            
                    </section>
                    </figure>
                    <figure class="room__figure">
                        <img src="/bonzai-assets/assets/photos/05-night.jpg" alt="room-night">
                    <section class="room__heading">
                            
                        <span class="room__price">From $600/night</span>
                        <h3 class="rooms__heading-title">Luxury Room</h3>
                            
                    </section>
                    </figure>
            </section>
</section>
